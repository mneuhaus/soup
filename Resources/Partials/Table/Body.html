<f:for each="{items}" as="item">
	<tr>
		<f:for each="{classSchema.listProperties}" as="property" iteration="iteration">
			<td>
				<e:property object="{item}" name="{property.path}" />
				<f:if condition="{iteration.isFirst}">
					<div class="expose-actions">
						<a href="profiles/edit/{item.id}">Edit</a>
					</div>
				</f:if>
			</td>
		</f:for>
	<tr>
</f:for>
